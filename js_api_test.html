<body>
Test *********************************************
<!-- Place this file into the folder ...ServicePattern\Web\webapps\agentdesktop, 
use URL https://<host_name>/agentdesktop/TestB.html in Web Screen Pop block 
or guguger.github.io/js_api_test.html
-->
<form>
	<p><button type="button" onclick="testAlert()">Test Script support</button>
	<p><button type="button" onclick="window.bpspat.api.dialNumber('8800555555')">Dial 8800555555</button>
	<p><button type="button" onclick="window.bpspat.api.startCallRecording()">Start Recording</button>
	<p><button type="button" onclick="window.bpspat.api.muteCallRecording()">Mute Recording</button>	
	<p><button type="button" onclick="window.bpspat.api.stopCallRecording()">Stop Recording</button>
	<p><button type="button" onclick="window.bpspat.api.unmuteCallRecording()">Unmute Recording</button>	
	<p><button type="button" onclick="window.bpspat.api.setNotes('Test Notes 12345')">Set Notes</button>
	<p><button type="button" onclick="window.bpspat.api.setDisposition('1235468')">Set Disposition as Product sold by Code 100 (code added to disposition on service)</button>
	<p><button type="button" onclick="window.bpspat.api.setDispositionByName('Product sold')">Set Disposition as Product sold by Name</button>
	<p><button type="button" onclick="window.bpspat.api.completeInteraction()">Complete</button>
	<p><button type="button" onclick="window.bpspat.api.completeInteractionWithDisp(1235468, 'Test Notes 12345')">Set Disposition 'Product sold' by Code and Notes, Complete</button>
	<p><button type="button" onclick="window.bpspat.api.stopScreenRecording()">Stop Screen Recording</button>
	<p><button type="button" onclick="window.bpspat.api.pauseScreenRecording()">Pause Screen Recording</button>
	<p><button type="button" onclick="window.bpspat.api.resumeScreenRecording()">Resume Screen Recording</button>
       <p><button type="button" onclick="window.bpspat.api.setReportingCustomField('CustomReportingField#1', 'Cat')">Set Reporting Custom Filed#1 as Cat</button>	
	<p><button type="button" onclick="window.bpspat.api.setReportingCustomField('CustomReportingField#1', 'Dog')">Set Reporting Custom Filed#1 as Dog</button>	
	<p><button type="button" onclick="window.bpspat.api.setReportingCustomField('CustomReportingField#1', 'Bird')">Set Reporting Custom Filed#1 as Bird</button>	
	<p><button type="button" onclick="window.bpspat.api.setReportingCustomField('CustomReportingField#2', 'Cat')">Set Reporting Custom Filed#2 as Cat</button>	
	<p><button type="button" onclick="window.bpspat.api.setReportingCustomField('CustomReportingField#2', 'Dog')">Set Reporting Custom Filed#2 as Dog </button>	   
</form>
**************************************************
<script>
function testAlert() {
a = 'Test OK! Script is supported!';
alert(a);
}
</script>
